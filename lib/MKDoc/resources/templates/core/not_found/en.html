<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--?

  MKDoc-Core not_found 404 error template

  The page content is split into 3 sections using divs with the classes
  header, content and footer.

  $Id: en.html,v 1.6 2004/04/26 10:13:55 jhiver Exp $

?-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" dir="ltr">
  <head>
    <title>404 Document Not Found</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" 
          media="screen" 
          type="text/css" 
          title="Screen style sheet"
          petal:attributes="href string:/.resources/css/core.css;"
          href="../../../css/core.css" />
    <!--?

      The favicon.ico is referenced with a fully qualified URI because Mozilla
      won't load it with a relative URI (../../../images/favicon.ico)  

    ?-->
    <link rel="shortcut icon" 
          type="image/x-icon" 
          href="http://mkdoc.com/favicon.ico" 
          petal:attributes="href string:/.resources/images/favicon.ico" />
  </head>
  <body>
    <div class="header">

      <img src="../../../images/mkdoc.gif"
           alt="MKDoc"
           petal:attributes="src string:/.resources/images/mkdoc.gif" />

    </div>

    <div class="content" id="content">

      <h1>Document Not Found</h1>

      <p>If you can see this, it means that the installation of the
      MKDoc::Core software on this system was successful.</p>

      <p>However, there is no document for this address:</p>

      <p>
        <a href="#" 
           petal:content="self/uri --parameters" 
           petal:attributes="href self/uri --parameters"
        >http://example.com/dummy-uri.html</a></p>
    </div>

    <div class="footer">

      <p>
        <a href="http://www.webarchitects.co.uk/">Webarchitects</a> |
        <a href="http://mkdoc.com/">MKDoc</a> |
        <a href="http://webarch.net/">Webarch</a>
      </p>

    </div>

  </body>
</html>
